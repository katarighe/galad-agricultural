<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Lobster&family=Montserrat:wght@500;600;700&family=Raleway:wght@100;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Contact Us</title>
  <style>
    .contact-section {
      margin-top: 30px;
    }
    .contact-section .card {
      margin-bottom: 2rem;
      transition: transform 0.2s;
    }
    .contact-section .card:hover {
      transform: scale(1.02);
    }
    .contact-section .card-title {
      font-size: 2.4rem;
      color: #4d4d4d;
      text-align: center;
    }
    .contact-section .form-control {
      background-color: #f9f9f9;
      border: 1px solid #ccc;
    }
    .submit-btn {
      color: white;
      background: #007bff;
    }
    .opening-hours h3, .socials h3 {
      font-size: 1.8rem;
    }
    .social-icons i {
      margin: 0 10px;
      font-size: 2rem;
      color: #007bff;
      transition: color 0.3s;
    }
    .social-icons i:hover {
      color: #0056b3;
    }
    @media (max-width: 576px) {
      .contact-section .card {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="h1-responsive text-center shadow-sm py-2">Talk to Us</h1>
    <div class="contact-section">
      <div class="row">
        <div class="col-sm-6">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title">How Can We Help?</h4>
              <form action="" method="POST">
                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" id="name" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" class="form-control" id="email" placeholder="Your Email" required>
                </div>
                <div class="form-group">
                  <label for="textarea">Message</label>
                  <textarea class="form-control" id="textarea" rows="3" placeholder="Your Message..." required></textarea>
                </div>
                <button type="submit" class="btn btn-lg submit-btn">Submit</button>
              </form>
            </div>
          </div>
        </div>
        <div class="col-sm-6 opening-hours">
          <h3>Opening Hours</h3>
          <hr>
          <p><i class="fa fa-clock-o"></i> Monday - Friday: 08:00 - 16:00</p>
          <p><i class="fa fa-clock-o"></i> Weekends: 09:00 - 13:00</p>
          <p><i class="fa fa-clock-o"></i> Public Holidays: 10:00 - 16:00</p>
          
          <h3>Get in Touch</h3>
          <hr>
          <p><i class="fa fa-envelope"></i> Exampleagric@gmail.com</p>
          <p><i class="fa fa-phone"></i> (016) 234 5678</p>
          <p><i class="fa fa-home"></i> Jo'burg 2nd Avenue<br>Melrose, 2000</p>
          
          <h3>Follow Us</h3>
          <div class="social-icons text-center">
            <a href="#"><i class="fa fa-facebook"></i></a>
            <a href="#"><i class="fa fa-twitter"></i></a>
            <a href="#"><i class="fa fa-instagram"></i></a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>
</html>
