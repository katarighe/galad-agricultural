<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Partners</title>

  <!-- CSS Links -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Lobster&family=Montserrat:wght@1,500;600;700&family=Oxygen:wght@300;400;700&family=Raleway:ital,wght@0,100;0,500;1,400;1,500&family=Roboto:ital,wght@0,400;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container my-5">
    <!-- Page Title -->
    <h1 class="h1-responsive clients-title text-center shadow-sm py-3">Our Clients</h1>
    
    <!-- Clients Content -->
    <div class="clients-content">
      <div class="row py-4">
        <div class="col-md-4 mb-4">
          <div class="card border-0 shadow-sm">
            <img class="img-fluid" src="images/carrgill.png" alt="Cargill Logo">
          </div>
        </div>
        <div class="col-md-4 mb-4">
          <div class="card border-0 shadow-sm">
            <img class="img-fluid" src="images/monsato.png" alt="Monsanto Logo">
          </div>
        </div>
        <div class="col-md-4 mb-4">
          <div class="card border-0 shadow-sm">
            <img class="img-fluid" src="images/pick n pay.png" alt="Pick n Pay Logo">
          </div>
        </div>
      </div>

      <div class="row py-4">
        <div class="col-md-4 mb-4">
          <div class="card border-0 shadow-sm">
            <img class="img-fluid" src="images/shoprite-logo.jpg" alt="Shoprite Logo">
          </div>
        </div>
        <div class="col-md-4 mb-4">
          <div class="card border-0 shadow-sm">
            <img class="img-fluid" src="images/spar supermarket logo.png" alt="Spar Supermarket Logo">
          </div>
        </div>
        <div class="col-md-4 mb-4">
          <div class="card border-0 shadow-sm">
            <img class="img-fluid" src="images/Example logo.png" alt="Example Logo">
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Optional JavaScript -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
