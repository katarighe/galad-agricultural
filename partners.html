<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Partners - Galad Agricultural</title>

  <!-- CSS Links -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Lobster&family=Montserrat:wght@500;600;700&family=Oxygen:wght@300;400;700&family=Raleway:wght@100;400;500;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container my-5">
    <!-- Page Title -->
    <h1 class="h1-responsive clients-title text-center shadow-sm py-3">Our Partners</h1>

    <!-- Introduction Section -->
    <section class="text-center mb-4">
      <p>At Galad Agricultural, we value our partnerships with leading companies in the agricultural sector. Together, we strive for innovation and excellence to provide the best services to our clients. Here are some of our esteemed partners:</p>
    </section>

    <!-- Partners Content -->
    <div class="partners-content">
      <div class="row">
        <div class="col-md-4 mb-4">
          <div class="card border-0 shadow-sm text-center">
            <img class="img-fluid" src="images/carrgill.png" alt="Cargill Logo">
          </div>
        </div>
        <div class="col-md-4 mb-4">
          <div class="card border-0 shadow-sm text-center">
            <img class="img-fluid" src="images/monsato.png" alt="Monsanto Logo">
          </div>
        </div>
        <div class="col-md-4 mb-4">
          <div class="card border-0 shadow-sm text-center">
            <img class="img-fluid" src="images/pick n pay.png" alt="Pick n Pay Logo">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4 mb-4">
          <div class="card border-0 shadow-sm text-center">
            <img class="img-fluid" src="images/shoprite-logo.jpg" alt="Shoprite Logo">
          </div>
        </div>
        <div class="col-md-4 mb-4">
          <div class="card border-0 shadow-sm text-center">
            <img class="img-fluid" src="images/spar supermarket logo.png" alt="Spar Supermarket Logo">
          </div>
        </div>
        <div class="col-md-4 mb-4">
          <div class="card border-0 shadow-sm text-center">
            <img class="img-fluid" src="images/example logo.png" alt="Example Logo">
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Optional JavaScript -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
